<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SoundRise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="navbar">
            <div class="child">

                <div>
                    <i class="fa-solid fa-bars icon"></i>
                </div>

                <p onclick="window.location.href = 'https://google.com';">Hello</p>
            </div>

            <div class="child-button">
                 <button class="button" onclick="window.location.href = 'https://youtube.com';">Button</button>
            </div>
    
        </div>
    </nav>

    <div class="category">

        <div class="song">
            <img src="src/img/image1.jpg" alt="particles">
            <p>1</p>
        </div>
        
        <div class="song">
            <img src="" alt="">
            <p>2</p>
        </div>

        <div class="song">
            <img src="" alt="">
            <p>3</p>
        </div>

        <div class="song">
            <img src="" alt="">
            <p>4</p>
        </div>

        <div class="song">
            <img src="" alt="">
            <p>5</p>
        </div>
        
        <div class="song">
            <img src="" alt="">
            <p>6</p>
        </div>
        
    </div>


    <div class="group">
        <div class="box">Hi</div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <div class="parent">
        <div class="children">1</div>
        <div class="children">2</div>
        <div class="children">3</div>
    </div>

    <div class="slidingbar">
            <div class="options">

                <div class="tab" onclick="window.location.href = '';">
                    <i class="fa-solid fa-music"></i>
                    <p>Tracks</p>
                </div>

                <div class="tab" onclick="window.location.href = '';">
                    <i class="fa-solid fa-list"></i>
                    <p>Playlists</p>
                </div>

                <div class="tab" onclick="window.location.href = '';">
                    <i class="fa-solid fa-heart"></i>
                    <p>Favorites</p>
                </div>

            </div>
    </div>    

    <div class="musicbar"> 

        <i class="fa-solid fa-backward-step"></i>

        <i id="playbutton" class="fa-solid fa-play"></i>

        <i class="fa-solid fa-forward-step"></i>
        <i class="fa-solid fa-repeat"></i>

            <i class="fa-solid fa-volume-off volume"></i>
            <i class="fa-solid fa-volume-low"></i>
            <i class="fa-solid fa-volume-high"></i>

    </div>

    <div class="volumeparent">
                <div class="volumebar">
                    <div class="progressingbar"></div>
                    <div class="point" id="follow-point"></div>
                </div>
            </div>


    <script src="index.js">
    </script>
    
</body>
</html>
